    <body>
        <script>
            // Declaración de variables
            let a, b;
            // Asignación de valores
            a = 10; b = 5;
            // Declaración de variables
            resultado = a + b;
            // Mostrar resultado
            alert(`La suma de a+b es ${resultado}`);
            let c;
            c = Number(prompt("Introduce un número para sumarlo", "0"));
            resultado = a + b + c;
            alert(`La suma de a+b+c es ${resultado}`);
        </script>
    </body>
